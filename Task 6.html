<html>

<body>
    <script>
        //Write a JS program to define an array of 5 subject marks. Calculate sum of 5 subject from array.

        sub = new Array(55, 70, 69, 83, 49);
        sum = 0;
        for (i = 0; i < sub.length; i++) {
            sum = sum + sub[i];
        }
        document.write(sum);
        document.write("<hr>")

        //Write a JS program to concat three different array.

        var arr1 = new Array("11", "22", "55", "44");
        var arr2 = new Array("55", "66");
        var arr3 = new Array("55", "66", "77", "55");
        document.write(arr1.concat(arr2, arr3));
        document.write("<hr>")

        // /Write a JS program to replace array values with “Hello” from index number 1 to3.
        var arr = new Array("11", "22", "55", "44", "55");
        document.write(arr.fill("HELLO", 1, 3));
        document.write("<hr>")


        //Write a JS program to find index of value 30 from array.
        var arr = new Array("33", "21", "54", "41", "30");
        document.write(arr.indexOf("30"));
        document.write("<hr>")


        //Write a JS program to remove last value from the array.
        var arr = new Array("10", "20", "50", "40");
        document.write(arr.pop() + "<br>");
        document.write(arr);
        document.write("<hr>")


        //Write a JS program to insert value at end position in array
        var arr = new Array("10", "15", "20");
        arr.push("20");
        document.write(arr);
        document.write("<hr>")


        //Write a JS program to print all the values in reverse order in array.
        var arr = new Array(50, 40, 30, 20, 10);
        document.write(arr.reverse());
        document.write("<hr>")


        //Write a JS program to display values of index number 1 to 5 from array. 
        var arr = new Array("33", "54", "87", "20");
        var itr = arr.values();

        for (var key of itr) {
            document.write(key + "<br>");
        }
        document.write("<hr>")


        //Write a JS program to remove 1, 2, 3 index value from the array and insert 25 value in index no 1. 
        index = new Array(13, 33, 54, 62, 22, 91);
        ans = index.splice(1, 3, 25);
        document.write(index, "<hr>");

        
        //Write a JS program to check if value 100 is present in array or not.
        var arr = new Array("10", "14", "42", "80","66","81","100");
        document.write(arr.includes("100") + "<br>");
    </script>
</body>

</html>
