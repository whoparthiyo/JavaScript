<html>

<body>
    <script>
   
        //Take a number and find factorial of that number.
        factor = 1;
        for (i = 1; i <= 5; i++) {
            factor *= i;
        }
        document.write(factor);
        document.write("<hr>");

        fact = 1;

        for (i = 4; i >= 1; i--) {
            fact *= i;
        }
        document.write(fact);
        document.write("<hr>");

        //Write a program to swap 2 numbers using third variable.

        n1 = 5;
        n2 = 15;

        tmp = n1;
        n1 = n2;
        n2 = tmp;

        document.write("n1 is ", n1);
        document.write("<br>n2 is ", n2);
        document.write("<hr>");

        //Take a number and calculate sum of natural numbers.
        sum = 0;

        for (i = 1; i <= 5; i++) {
            sum += i;
        }
        document.write(sum);
        document.write("<hr>");

        //Print following series using loop.
        num = 30;

        for (i = 30; i >= 0; i -= 3) {
            document.write(i, "<br>")
        }

    </script>
</body>

</html>
